<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <f:metadata>
            <f:viewParam name="autorId" value="#{autorBean.autorId}" />
            <f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}" />
        </f:metadata>

        <ui:define name="titulo">
            Autores
        </ui:define>

        <ui:define name="cabecalho">
            <h1><p:outputPanel>Autor</p:outputPanel></h1>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="autor">
                <p:fieldset legend="Dados do Autor">
                    <h:panelGrid columns="3">

                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{autorBean.autor.nome}"
                                     required="true">
                            <f:validateLength minimum="5" />
                            <f:ajax event="blur" render="messageNome" />
                        </p:inputText>
                        <p:message for="nome" id="messageNome" />

                        <p:outputLabel value="Biografia" for="biografia" />
                        <p:inputText id="biografia" value="#{autorBean.autor.biografia}" required="true" validatorMessage="Biografia necessÃ¡ria">                            
                            <f:passThroughAttribute name="placeholder" value="Biografia do autor" />                            
                            <f:ajax event="blur" render="messageBiografiaAutor" />
                        </p:inputText> 
                        <p:message for="biografia" id="messageBiografiaAutor" />

                        <p:commandButton value="Gravar" action="#{autorBean.gravar}" 
                                         process="@form" update="@form :formTabelaAutors" />
                    </h:panelGrid>
                </p:fieldset>
            </h:form>

            <h:form id="formTabelaAutors">
                <p:dataTable value="#{autorBean.autores}" var="autor" >
                    <f:facet name="header">
                        Autores
                    </f:facet>

                    <f:facet name="header">
                        Comandos
                    </f:facet>

                    <p:column>#{autor.nome}</p:column>

                    <p:column>

                        <p:commandButton value="Atualizar" update=":autor">
                            <f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}" />
                        </p:commandButton>

                        <p:commandButton value="Remover" action="#{autorBean.remover(autor)}" 
                                         update="@form" />
                    </p:column>
                </p:dataTable>>
            </h:form>		
        </ui:define>

    </ui:composition>

</html>
